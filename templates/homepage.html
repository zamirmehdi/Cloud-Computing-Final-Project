    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <div>
        <h2>New Note</h2>
    </div>
    <div class="content"></div>

        <div class="col-md-4 mx-auto">
            <textarea type="text"
            name="note"
            placeholder="Please write your note .."
            class="form-control"
            style="height: calc(6em + 4.75rem + 2px);background-color:#FCF5D8;"></textarea>
            <br>
            <button type="submit" class="btn btn-danger col-md-3 mx-auto">Create note</button> 
         </div>   
      </form>
    </div>
